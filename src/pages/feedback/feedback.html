<ion-header>

  <ion-navbar>
    <ion-title>feedback</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-slides pager>

    <ion-slide style="background-color:azure">
      <h2 ion-text color="secondary" >How would you rate the  mobile app</h2>
 <h3>  
      <ion-icon name="star" isActive="true" (click)='fillStar(1);' [style.color]="colorArray[0]"></ion-icon>  <!-- inactive -->
      <ion-icon name="star" isActive="true" (click)='fillStar(2);' [style.color]="colorArray[1]"></ion-icon>
      <ion-icon name="star" isActive="true" (click)='fillStar(3);' [style.color]="colorArray[2]"></ion-icon>  <!-- inactive -->
      <ion-icon name="star" isActive="true" (click)='fillStar(4);' [style.color]="colorArray[3]"></ion-icon>  <!-- inactive -->
      <ion-icon name="star" isActive="true" (click)='fillStar(5);' [style.color]="colorArray[4]"></ion-icon>  <!-- inactive -->
      

      
    </h3>


<h4>
      <button ion-button color="secondary" round>Next</button>
</h4>
    </ion-slide>
  
    <ion-slide style="background-color:azure">
      <h2 ion-text color="secondary" >what do you like most about the mobile app </h2>
    <h3>
    <ion-item>
        <ion-label>Navigation</ion-label>
        <ion-checkbox color="dark" disabled="false"></ion-checkbox>
      </ion-item>
      
      <ion-item>
        <ion-label>Functionality</ion-label>
        <ion-checkbox disabled="false"></ion-checkbox>
      </ion-item>
      <ion-item>
          <ion-label>Look and feel</ion-label>
          <ion-checkbox disabled="false"></ion-checkbox>
        </ion-item>
      </h3>

      <h4>
          <button ion-button color="azure" round>PREV</button>
        <button ion-button color="secondary" round>Next</button>
      </h4>
    </ion-slide>
  
    <ion-slide style="background-color:azure">
      <h2 ion-text color="secondary" >Anything else you would like to share with us</h2>
      <h3>
          <textarea (change)="textAreaEmpty(textValue)" #textValue></textarea>
      </h3>
      <h4>
          <button ion-button color="azure" round>PREV</button>
        <button ion-button color="secondary" round>Done</button>
      </h4>
    </ion-slide>
  
  </ion-slides>

  
</ion-content>
