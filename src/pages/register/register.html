<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


 <ion-list inset>
    
    <ion-item>
      <ion-input type="text"  placeholder="FirstName" [(ngModel)] ="info.FirstName" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="LastName" [(ngModel)] = "info.LastName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Address"[(ngModel)] = "info.Address" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Zipcode" [(ngModel)] = "info.Zipcode" ></ion-input>
    </ion-item>
    


    
  <button ion-button (click) = "do()"> Submit  </button>

  </ion-list>
 


</ion-content>
